<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - 梦友录</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="logo">梦友录</h1>
                <p>Join Dream Friends Social</p>
            </div>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <div class="form-group">
                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday" name="birthday" required>
                </div>
                
                <div class="form-group">
                    <label for="interests">Interests</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="interests" value="anime"> Anime</label>
                        <label><input type="checkbox" name="interests" value="gaming"> Gaming</label>
                        <label><input type="checkbox" name="interests" value="music"> Music</label>
                        <label><input type="checkbox" name="interests" value="arts"> Arts</label>
                        <label><input type="checkbox" name="interests" value="movies"> Movies</label>
                    </div>
                </div>
                
                <button type="submit" class="auth-btn">Register</button>
                
                <div class="auth-links">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
